<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        #student_table {
            width: 100%;
            height: 200px;
        }
        #student_table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
   <table border="1" id="student_table">
    <tr>
        <th>Student_id</th>
        <th>Name</th>
        <th>Phone_No</th>
    </tr>
    <tr>
        <td>111</td>
        <td>Anisha</td>
        <td>123456</td>
    </tr>
    <tr>
        <td>112</td>
        <td>Sonam</td>
        <td>123456</td>
    </tr>
    <tr>
        <td>113</td>
        <td>Dorji</td>
        <td>1234556</td>
    </tr>
   </table>
</body>
</html>
