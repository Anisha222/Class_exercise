<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timetable</title>
  <style>
    table, th, td {
      border: 1px solid red;
      border-collapse: collapse;
      text-align: center;
      padding: 10px;
    }
    th {
      background-color: #f2f2f2;
    }
    .wtd { background-color: #b3d9ff; }      /* Light blue */
    .python { background-color: #ff9999; }   /* Light red */
    .linux { background-color: #99ff99; }    /* Light green */
    .ad { background-color: #ffffcc; }       /* Light yellow */
  </style>
</head>
<body>

  <h2>Weekly Timetable</h2>

  <table>
    <tr>
      <th>Days/Time</th>
      <th>08:00 - 10:00</th>
      <th>10:00 - 12:00</th>
      <th>13:00 - 15:00</th>
      <th>15:00 - 17:00</th>
    </tr>
    <tr>
      <td><b>Monday</b></td>
      <td class="wtd">WTD</td>
      <td class="ad" rowspan="5">Active Directory</td>
      <td colspan="2" class="python">Python</td>
    </tr>
    <tr>
      <td><b>Tuesday</b></td>
      <td class="linux">Linux</td>
      <!-- <td class="wtd">WTD</td>
      <td class="linux">Linux</td> -->
    </tr>
    <tr>
      <td><b>Wednesday</b></td>
      <td class="python">Python</td>
      <td class="wtd">WTD</td>
      <td class="linux">Linux</td>
    </tr>
    <tr>
      <td><b>Thursday</b></td>
      <td class="wtd">WTD</td>
      <td class="linux" colspan="2">Linux</td>
    </tr>
    <tr>
      <td><b>Friday</b></td>
      <td class="wtd">WTD</td>
      <td class="wtd">WTD</td>
      <td class="linux">Linux</td>
    </tr>
  </table>

</body>
</html>
